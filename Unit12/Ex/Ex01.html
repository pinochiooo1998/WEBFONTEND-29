<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex01</title>
	<script src="../../Unit11/Js/jquery-3.4.1.min.js"></script>
    <style type="text/css">
    	div{
    		border: solid 1px black;
    	}
    	div *{
    		display: block;
    		border: solid 1px black;
    		padding: 5px;
    		margin: 15px;
    	}
    </style>
</head>
<body>
	<div>div
		<ul>ul
			<li>li
				<span>Span</span>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$('span').parent().css({'border-color':'red'});
			$('span').parents().css({'border-color':'red'});
			$('span').parents('ul').css({'border-color':'red'});
			$('span').parentsUntil('ul').css({'border-color':'red'});

			$('div').find('li').css({'border-color':'blue'});
			$('div').children().css({'border-color':'blue'});
		})
	</script>
</body>
</html>
